<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  .container {
    width: 100vw;
    height: 260px;
    background-color: beige;
    text-align: center;
    margin: auto;
  }



  .box {
    width: 200px;
    height: 200px;
    background-color: cadetblue;
    margin-bottom: 30px;
    margin-top: 30px;
  }
</style>

<body>
  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col-xl-3 col-sm-6 d-flex justify-content-center  bg-info .align-items-sm-center">  
           <div class="box "></div></div>
 
      <div class="col-xl-3 col-sm-6 d-flex justify-content-center  bg-warning .align-items-sm-center">
            <div class="box "></div>  
      </div>

      <div class="col-xl-3 col-sm-6 d-flex justify-content-center bg-info .align-items-sm-center">
             <div class="box "></div> 
      </div>

      <div class="col-xl-3 col-sm-6 d-flex justify-content-center  bg-warning .align-items-sm-center">
          <div class="box"></div>
      </div>
    
    </div>
  </div>

</body>

</html>
