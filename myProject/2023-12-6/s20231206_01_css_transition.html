<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            transition: 1s;
        }

        .box:hover {

        }

        .bg-blue{
            background-color: lightblue;
        }

        .bg-pink{
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <div class="box bg-blue">
    </div>
    <br>
    <div class="box bg-pink">
    </div>


</body>

</html>
