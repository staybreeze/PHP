<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col">

                <input type="number" class="form-control" name="" id="num1" placeholder="num1">
            </div>
            <div class="col">

                <input type="number" class="form-control" name="" id="num2" placeholder="num2">
            </div>
            <div class="col">

                <!-- <input type="text" class="form-control" name="" id="opt" placeholder="option"> -->
                <select name="" class="form-select" id="opt">
                    <!-- value讓資料庫存數字，數字比字串來得小很多，所以這邊value不使用+-*/ -->
                    
                    <!-- 第一筆也可以放預設值 -->
                    <option value="2">-</option>
                    <!-- 即便沒有選擇也能吃到value，讓程式不會出BUG -->
                    <option value="1">----請選擇----</option>
                    <option value="1">+</option>
                    <option value="2">-</option>
                    <option value="3">*</option>
                    <option value="4">/</option>

                </select>

            </div>
            <div class="col">

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="myBtn">Button</button>

                </div>
            </div>
            <div class="col mt-1">

                <span id="resultSpan" class="mt-5">..</span>
            </div>

        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            $(document).ready(function () {

                const myBtn = $('#myBtn');
                const num1 = $('#num1');
                const num2 = $('#num2');
                const opt = $('#opt');
                const resultSpan = $('#resultSpan')

                console.log('myBtn', myBtn);
                console.log('num1', num1);
                console.log('num2', num2);
                console.log('opt', opt);

                myBtn.click(function () {
                    let getNum1Value = Number(num1.val());
                    let getNum2Value = Number(num2.val());

                    // 如果value是+-*/非數字，不用Number
                    // let getOptValue = opt.val();

                    let getOptValue = Number(opt.val());

              // string method length 
        if (num1.val().length <= 0 || num2.val().length <= 0) {
          alert('empty?');
          return false;
        }

                    console.log('click ok');
                    console.log('getNum1Value', getNum1Value);
                    console.log('getNum2Value', getNum2Value);
                    console.log('getOptValue', getOptValue);
                    let result = 0;
                    switch (getOptValue) {
                        // case '+':
                        case 1:
                            result = getNum1Value + getNum2Value;
                            break;

                        // case '-':
                        case 2:
                            result = getNum1Value - getNum2Value;
                            break;

                        // case '*':
                        case 3:
                            result = getNum1Value * getNum2Value;
                            break;

                        // case '/':
                        case 4:
                            result = getNum1Value / getNum2Value;
                            break;

                    }
                    console.log('result', result);
                    resultSpan.text('=' + result);

                })

            });




        </script>
</body>

</html>
