<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .nav {

            height: 20vh;
            
            background-color: antiquewhite;


            width: 100%;
            background-color: gainsboro;
            text-align: center;
 
        }

        .nav>a {
            margin-left: 20px;
            margin-top: 50px;
            text-decoration: none;
            color: black;
            border-radius: 10px 10px 10px 10px;
            font-size: 20px;

        }


        .nav>a:hover {
            background-color: antiquewhite;
            color: red;
            font-size: 28px;
            transition-duration: 0.5s;
        }

        .container {
            display: inline-block;
            width: 10%;

        }

        .box1 {

            background-image: url(./img/img1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 30vh;
        }

        .box1:hover {
            background-image: url(./img/img2.jpg);
            background-repeat: no-repeat;
            transition-duration: 1s;
        }

        .box2 {

            background-image: url(./img/img2\ \(2\).jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 65vh;
        }

        .box2:hover {
            background-image: url(./img/img3\ \(2\).png);
            background-repeat: no-repeat;
            transition-duration: 5s;
        }

        .box3 {

            background-image: url(https://picsum.photos/id/7/200/300);
            background-repeat: no-repeat;
            background-size: cover;
            width: 200px;
            height: 300px;
        }

        .box3:hover {
            background-image: url(https://picsum.photos/id/1/200/300);
            background-repeat: no-repeat;
            transition-duration: 2s;

        }

        input:focus {

            background-color: bisque;
            color: chocolate;
        }
    </style>

</head>

<body>
    <nav class="nav">
        <br>
        <a href="#item1">home</a>
        <a href="#item2">about</a>
        <a href="#item3">other</a>
    </nav>
    <br>
    <a href="https://zh.wikipedia.org/zh-tw/%E8%83%BD%E5%B9%B9%E8%B2%93%E4%BB%8A%E5%A4%A9%E4%B9%9F%E6%86%82%E9%AC%B1">
        <div class="container box1" id="box1">
            <!-- <img src="./img/img1.jpg" alt=""> -->
        </div>
    </a>

    <div class="container box2" id="box2">

    </div>

    <div class="container box3" id="box2">

    </div>

    <div class="container">
        <form action="">
            <p>
                <label for="">name</label>
                <input type="text">
            </p>
            <p>
                <label for="">mobile
                </label>
                <input type="text">
            </p>
        </form>
    </div>
</body>

</html>
