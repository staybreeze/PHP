<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        .pos-static {

            position: static;
            left: 30px;
        }

        .pos-relative {
            position: relative;
            left: 30px;
        }

        .pos-fixed {
            position: fixed;

            right: 100px;
            bottom: 30px;

        }

        a {
            text-decoration: none;
        }

        h3 {
            display: none;
        }

        .nav-fixed {
            position: fixed;
            top: 0;
            left: 0;
            background-color: aquamarine;
            width: 100%;
            height: 15vh;
            z-index: 100;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: beige;
            width: 100%;
            height: 15vh;
            z-index: 100;
            opacity: 0.4;
        }

        /* 兩個DIV，調裡面那個DIV時，用ABSOLUTE */

        .box-relative {
            position: relative;

            width: 800px;
            height: 800px;
            background-color: cornsilk;
        }

        .box-absolute {
            position: absolute;
            width: 100px;
            height: 100px;
            /* background-color: cadetblue; */
        }

        .box1 {
            background-color: burlywood;
            position: absolute;

        }
        .box2 {
            background-color: goldenrod;
            position: absolute;
            right:0;
            top:0;
            
        }
        .box3 {
            background-color: gold;
            position: absolute;
            right:0;
            bottom:0;
            
        }
        .box4 {
            background-color: yellow;
            position: absolute;
           left:0;
            bottom:0;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="nav-fixed">


        </nav>

        <h3>position</h3>

        <br>
        <hr><br>

        <h3>static</h3>

        <p class="pos-static">
            Lorem ipsum dolor sit amet.
        </p>
        <br>
        <hr><br>
        <h3>relative</h3>
        <p class="pos-relative">
            Lorem ipsum dolor sit amet.
        </p>

        <br>
        <hr><br>
        <h3>fixed</h3>
        <p class="pos-fixed">
            Lorem ipsum dolor sit amet.
        </p>
        <a href="http://" class="pos-fixed">top</a>

        <footer class="footer">
            I am Footer
        </footer>
        <br>
        <hr><br>
        <h4>absolute</h4>


        <div class="box-relative">

            <div class="box-absolute box1">

            </div>
            <div class="box-absolute box2">

            </div>
            <div class="box-absolute box3">

            </div>
            <div class="box-absolute box4">

            </div>
        </div>
    </div>
</body>

</html>
