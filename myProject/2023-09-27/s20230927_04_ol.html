<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>ol ul li</h3>
    <h2><b>ol=ordered HTML list</b></h2>
<!-- type="I" -->
<!-- attribute -->
<!-- key=value -->
    <ol type="I">
        <li>AMY</li>
        <li>Bob</li>
        <li>Cat</li>
        <li>Dog</li>
        <li>Egg</li>
    </ol>
    <h2><b>ul=unordered HTML list</b></h2>
    <ul>
        <li>AMY</li>
        <li>Bob</li>
        <li>Cat</li>
        <li>Dog</li>
        <li>Egg</li>
    </ul>
    <h2><b>li</b></h2>
    <li>AMY</li>
    <li>Bob</li>
    <li>Cat</li>
    <li>Dog</li>
    <li>Egg</li>

    <hr>
</body>
</html>
