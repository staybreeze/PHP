<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        body {
            background-color:navy;
        }

        .container {
            background-color: cornflowerblue;
            width: 80%;
            height: 80vh;

            margin: auto;

        }

        .box {
            background-color: aquamarine;
            width: 80%;
            margin: auto;
            height: 100%
        }

        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table{
            width: 80%;
            margin:auto;
            height: 100%;
            background-color:turquoise;
        }
        .td1{
            width:30%;

        }
    </style>
</head>

<body>
    <div class="container">container
        <div class="box">box
            <table>
                <tr>
                    <td class="td1">123</td>
                    <td class="td2">456</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
