<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        nav {

            text-align: center;
        }

        a {
            color: lightblue;
            font-size: 30px;
            margin-left: 40px;
        }

        .container {

            text-align: center;
            background-color: bisque;
            margin: auto;
            width: 70%;

            height: 120vh
        }
        table{
            width:100%;
            text-align:center;
            height:100%
        }

        iframe {
            border: 10px solid burlywood;
            box-shadow: 10px 10px 10px;
            border-radius: 10px 10px 10px 10px;
        }

        table,
        tr,
        td {
            border: 5px solid orange;
            border-collapse: collapse;
        }
        .td1{
            width:70%
        }
    </style>
</head>

<body>

    <nav>

        <a href="#item1">iframe</a>
        <a href="#item2">youtube</a>
        <a href="#item3">google</a>

    </nav>

    <div class="container">
        <table>
            <tr>
                <td class="td1">

                    <div id="item1"></div>
                    <h3>iframe</h3>

                    <iframe width="560" height="315" src="" frameborder="0">

                    </iframe>
                </td>

                <td class="td2">
                    1
                </td>

            </tr>
        </table>
    </div>
    <div class="container">
        <table>
            <tr>
                <td class="td1">

        <div id="item2"></div>
        <h3>YouTube</h3>
        <iframe width=" 560" height="315" src="https://www.youtube.com/embed/BuYqmRvboh4?si=NiQ1XSjOe3Bqyu0h"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>                </td>

            <td class="td2">
                1
            </td>

        </tr>
    </table>
    </div>

    <div class="container">
        <table>
            <tr>
                <td class="td1">
        <div id="item3"></div>
        <h3>GOOLE MAP</h3>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5111.949580109389!2d121.4171067422634!3d25.044449408175957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a7bec9ad74b1%3A0xa639904a89f26435!2z5Yue5YuV6YOo5Yue5YuV5Yqb55m85bGV572y5YyX5Z-65a6c6Iqx6YeR6aas5YiG572y5rOw5bGx6IG35qWt6KiT57e05aC0!5e0!3m2!1szh-TW!2stw!4v1696388161094!5m2!1szh-TW!2stw"
            width="560" height="315" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>                </td>

            <td class="td2">
                1
            </td>

        </tr>
    </table>
    </div>

</body>

</html>
