<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Boxes with Animation</title>
    <style>
        body, html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: black;
            opacity: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var container = document.querySelector('.container');
            var boxSize = 200; // 盒子的尺寸
            var spacing = 5; // 盒子之间的间距

            // 计算容器可以容纳的最大行数和列数
            var rows = Math.ceil(container.clientHeight / (boxSize + spacing));
            var cols = Math.ceil(container.clientWidth / (boxSize + spacing));

            // 循环创建并堆叠盒子
            for (var i = 0; i < rows; i++) {
                for (var j = 0; j < cols; j++) {
                    var box = document.createElement('div');
                    box.className = 'box1';
                    box.style.left = (j * (boxSize + spacing)) + 'px';
                    box.style.top = (i * (boxSize + spacing)) +-100+ 'px';
                    container.appendChild(box);
                }
            }

            gsap.to('.box1', {
                y: 100,
                duration: 1,
                stagger: {
                    each: 0.1,
                    // yoyo: 'true'
                },
                opacity: 1,
                // yoyo: 'true',
                // ease: 'back',
                // rotate: 360,
            });
        });
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>
</body>
</html>
