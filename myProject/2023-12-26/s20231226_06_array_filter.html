<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>



  <script>
    // 薪水

    let data = [3, 5, 5, 6, 3, 5, 10];
    //  newData = [6,10,10 .....]
    let newData = [];



    //     // > 4
    // filter 方法接受一個回調函數作為參數。這個回調函數接受兩個參數：

    // value: 當前遍歷到的陣列元素的值。
    // key（可選）: 當前遍歷到的陣列元素的索引（位置）。
    // 回調函數的內容是 return value > 4;，
    // 這表示它將返回一個布林值，表示陣列中的元素是否大於 4。

    // filter 方法會遍歷陣列中的每個元素，將每個元素傳遞給回調函數進行判斷。
    // 當回調函數返回 true 時，filter 方法將該元素添加到一個新的陣列中。
    newData = data.filter((value, key) => {
      return value > 4;
    });

    console.log('newData', newData);

    // > 5
    data.forEach(value => {
      if (value > 5) {
        console.log('value', value);


        // 這行程式碼 newData.push(value); 是在上一個 filter 方法的回調函數內部使用的，它的作用是將符合條件的元素 value 添加到新的陣列 newData 中。

        // 在 filter 方法中，當回調函數返回 true 時，表示當前的 value 滿足條件，需要被保留在新的陣列中。因此，這個 newData.push(value); 的語句就是將符合條件的元素添加到 newData 陣列中。
        newData.push(value);
      }
    });



    console.log('newData', newData);








  </script>
</body>

</html>
