  <script>
    // 薪水

    let data = [3, 5, 5, 6, 3, 5, 10];
    //  newData = [6,10,10 .....]
    let newData = [];


    // find 找第一個
    // find為JS內建函式
    //data 是一個陣列，find 方法會遍歷這個陣列。

    //value => { return value > 5; } 是一個箭頭函數，
    // 它作為 find 方法的參數，用於定義查找的條件

    // 箭頭函數的內容是 return value > 5;，
    // 這表示它將返回一個布林值，表示陣列中的元素是否大於 5。

    // find 方法會遍歷陣列中的每個元素，
    // 將每個元素傳遞給箭頭函數進行判斷。
    // 當箭頭函數返回 true 時，find 方法會停止遍歷，
    // 並返回找到的第一個符合條件的元素。
    let first = data.find(value => {
      return value > 5;
    });
    console.log('first', first);
