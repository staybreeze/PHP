<body>



  <script>

    let data = [3, 5, 5, 6, 3, 8, 5, 10];

    let newData = [];

    data.forEach(value => {

      console.log('value', value);
      let tmpValue=value*2;
      newData.push(tmpValue);

    })

    console.log('newData',newData)

    console.log('newData', newData);

// newMapData
let newMapData = [];
// map函式用於對陣列中的每個元素進行操作，並返回一個新的陣列，新陣列包含了對每個元素應用函式後的結果
newMapData = data.map(function (value) {
  if (value > 5) {
    return value * 100;
  } else {
    return value * 2;
  }
});
console.log('newMapData', newMapData);





  </script>
