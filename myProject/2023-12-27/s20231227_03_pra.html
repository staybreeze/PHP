<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h2>Shopping List</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>產品</th>
          <th>單價</th>
          <th>數量</th>
          <th>總價</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
          </td>
          <td>
            <input type="number" name="" id="price" class="form-control">
          </td>
          <td>
            <input type="number" name="" id="number" class="form-control">
          </td>
          <td>
            <input type="number" name="" id="total" class="form-control">
          </td>
        </tr>
     
      </tbody>
    </table>
  </div>

  <script>
    //
    let itemPrice = 0;
    let itemNumber = 0;
    let itemTotal = 0;

    const price = document.getElementById('price');
    const number = document.getElementById('number');
    const total = document.getElementById('total');

    price.addEventListener('change', function () {
      console.log('change', price);
      itemPrice = price.value;
      updateTotal();
    });

    number.addEventListener('change', function () {
      console.log('change', number);
      itemNumber = number.value;
      updateTotal();
    });

    function updateTotal() {
  
      itemTotal = itemPrice * itemNumber;
      total.value = itemTotal;
    }
  </script>
</body>

</html>
