<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <h3>Emotion</h3>
    <div class="row">
      <div class="col-12 col-sm-6 mt-3">
        <input class="form-control" type="text" name="" id="name" placeholder="name?">
      </div>
      <div class="col-12 col-sm-6 mt-3">
        <select name="" id="myOpt" class="form-control">
          <option value="">--請選擇心情--</option>
          <option value="happy">快樂</option>
          <option value="sad">難過</option>
          <option value="soso">普通</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" id="myBtn">submit</button>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <span id="mySpan" class="">

        </span>
      </div>
    </div>

  </div>



  <script>
    // init data
    const obj = {
      name: 'name',
      happyFun: function () {
        let result = `Hi ${this.name} 開心中`;
        return result;

      },
      sadFun: function () {
        let result = `Hi ${this.name} 有點難過`;
        return result;
        console.log('text', text);
      },
      sosoFun: function () {
        let result = `Hi ${this.name} 還可以`;
        return result;
        console.log('text', text);
      },
    }

    // 1.綁定
    let name = document.getElementById('name');
    let myOpt = document.getElementById('myOpt');
    let myBtn = document.getElementById('myBtn');
    let mySpan = document.getElementById('mySpan');

    // 2.動作
    myBtn.addEventListener('click', function () {

      let myOptValue = myOpt.value;
      let nameValue = name.value;

      console.log('myOptValue', myOptValue);

      obj.name = nameValue;


      let getResult = "";
      switch (myOptValue) {
        case 'happy':
          getResult = obj.happyFun();
          mySpan.setAttribute('class', 'text-success');
          mySpan.innerText = getResult;
          break;
        case 'sad':
          obj.sadFun();
          getResult = obj.sadFun();
          mySpan.setAttribute('class', 'text-danger');
          mySpan.innerText = getResult;
          break;
        case 'soso':
          obj.sosoFun();
          getResult = obj.sosoFun();
          mySpan.setAttribute('class', 'text-primary');
          mySpan.innerText = getResult;
          break;

        default:
          break;
      }

    })
