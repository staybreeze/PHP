<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
  .box{
    width:300px;
    height:1000px;
  }
</style>

</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#page1">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#page2">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#page3">Link</a>
          </li>
        </ul>
        <form class="d-flex">
          <!-- <input class="form-control me-2" type="text" placeholder="Search"> -->
          <button class="btn btn-primary" type="button">Logout</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container mb-3 mt-3 bg-danger"  id="page1">
    <div class="box"></div>
  </div>
  <div class="container mb-3 bg-dark"  id="page2">
    <div class="box"></div>
  </div>
  <div class="container mb-3 bg-warning" id="page3">
    <div class="box"></div>
  </div>
</body>

</html>
