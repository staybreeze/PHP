    <style>

        *{

        body{

            height:768px;
        
        }
        header{
            width:1000px;
            height:65px;
        }
        .container{
            width:1000px;
            height:calc(768px - 65px - 20px);

        .aside{
            width:215px;
            height:100%;
        }
        .aside-top{
            height:calc(100% - 25px);

        .aside-bottom{

        .main{
            height:100%;
            width:calc(100% - 215px);

            width:100%;

        .main-bottom{

            height:20px;
            width:1000px;
        }

    header, .aside-top, .aside-bottom,.main-top,.main-bottom,footer{
        border:1px solid black
    }

    marquee{
        width:770px;
        height:29px;
        color:#0000FF;
        font-size:24px;
        font-family:標楷體;
    }

    h3{

        color:#FF00FF;
        font-size:24px;
        font-family:標楷體;
        text-decoration: underline;
        text-align: center;
        font-weight: 500;
        margin-top: 10px;
    }

    .box{
        width:200px;
        height:35px;
        color:#000000;
        font-size:16px;
        font-family:標楷體;
        text-align: center;
        background-image: url(./img/menu1.png);
        margin: auto;
        margin-top: 10px;
        padding-top:8px;
    }
    .box:hover{
        background-image: url(./img/menu2.png);
    }

    footer{
  
        color:#000000;
        text-align: center;
        font-size:16px;
        font-family:標楷體;
    }
 .main-bottom{
        border-left:none;
        border-top:none;
    }

</head>
