<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>康乃爾筆記</title>
    <style>
        .container {

            margin: auto;

            text-align: center;
            padding: 10px;
            width: 50%;

        }

        table {

            width: 100%;
        }

        table,
        tr,
        td {

            border: 1px solid black;
            border-collapse: collapse;
            margin: auto;

        }


        .w-20 {
            width: 20%;
        }

        .w-30 {
            width: 30%;
        }

        .w-50 {
            width: 50%;
        }

        .h-20 {
            height: 20vh;
        }

        .h-200 {
            /* vh viewpoint */
            height: 200vh;
        }

        .h-90 {
            /* vh viewpoint */
            height: 90vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>康乃爾筆記</h1>
        <table>
            <tr>
                <td class="h-200 w-20">1</td>
                <td class="h-200">2</td>
            </tr>
            <tr>
                <td colspan="2" class="h-20">3</td>
                <!-- <td>4</td> -->
            </tr>
        </table>




    </div>

</body>

</html>
