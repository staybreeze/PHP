<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .red-word {

            color: hotpink;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>單行文字 </h3>
        <p>
            <input type="text" name="myText" value="Hello!" id="">
        </p>
        <h3>數字</h3>
        <p>
            <input type="number" name="myNumber" value="123">
        </p>

        <h3>日期</h3>
        <p>
            <input type="date" name="myDate" value="2023-11-11">
        </p>

        <h3 class="red-word">
            下拉選單
        </h3>
        <p>
            <select name="Gender" id="">
                <option value="">請選擇</option>
                <option value="Man">Man</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </p>
        <h3 class="red-word">
            Radio(單選)
        </h3>
        <p>
            <input type="radio" name="myRadio" id="item1">
            <label for="item1">item1</label>
            <input type="radio" name="myRadio" id="item2">
            <label for="item2">item2</label>
            <input type="radio" name="myRadio" id="item3">
            <label for="item3">item3</label>
        </p>
        <h3 class="red-word">
            Checkbox(多選)
        </h3>
        <p>
            <input type="checkbox" name="myCheckbox[]" id="check1">
            <label for="check1">html</label>
            <input type="checkbox" name="myCheckbox[]" id="check2">
            <label for="check2">css</label>
            <input type="checkbox" name="myCheckbox[]" id="check3">
            <label for="check3">PHP</label>
        </p>
    </div>
    <h3> 送出 </h3>
    <p>
        <input type="submit" value="送出">
    </p>
    <h3> Password </h3>
    <p>
        <input type="password" name="" id="">
    </p>

    <h3> Textarea </h3>
    <p>    <!-- 自建PRE -->
        <textarea name="" id="" cols="30" rows="10">


            
    
         hello~
            the World!
</textarea>
    </p>
</body>

</html>
