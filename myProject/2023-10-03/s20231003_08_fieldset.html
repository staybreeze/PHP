<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feildset</title>
    <style>
        .container {

            width: 20%;
            text-align: left;
            margin: auto;
            background-color: #fbf9cc;

        }

        .bold {
            font-weight: bold;
            color: brown;

        }

        .HR {
            /* font-weight: bolder;
            color: #6fbb9a;
            font-size: large;
            background-color: #d0e35b;
            text-align: center; */
            font-weight: bolder;
            padding: 10px;
            margin-bottom: 30px;
            border: 1px dotted #94c8b1;
            border-left: 10px solid #d0e35b;
            color: #6fbb9a;
            border-radius: 5px 0 0 5px;
            background-color: white;

        } 

        .box1 {
            text-align: right;
        }

        table,
        tr,
        td {
            width: 100%;

        }


    </style>
</head>

<body>
    <div class="container">
        <form action="upload" method="post" enctype="multipart/form-data">
            <fieldset>

                <!-- <legend class="HR">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HR表單&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</legend> -->
                <legend class="HR">HR表單</legend>
                <p class="bold">姓名</p>
                <input type="text" name="" id="">
                <p class="bold">電話</p>

                <input type="number" name="" id="">
                <p class="bold">地址</p>
                <input type="text" name="" id="">
                <p class="bold">下拉選單</p>
                <select name="" id="">
                    <option value="">請選擇</option>
                    <option value="option1">option1</option>
                    <option value="option2">option2</option>
                    <option value="option3">option3</option>
                </select>
                <p class="bold">單選</p>
                <input type="radio" name="myRadio" id="item1">
                <label for="item1">item1</label>
                <input type="radio" name="myRadio" id="item2">
                <label for="item2">item2</label>
                <input type="radio" name="myRadio" id="item3">
                <label for="item3">item3</label>
                <p class="bold">多選</p>
                <input type="checkbox" name="" id="check1">
                <label for="check1">check1</label>
                <input type="checkbox" name="" id="check2">
                <label for="check2">check2</label>
                <input type="checkbox" name="" id="check3">
                <label for="check3">check3</label>

                <p class="bold">選擇檔案</p>

                <input type="file" name="" id="">


                <p class="bold">Hidden</p>
                <input type="hidden" name="" value="secret" >
                <p class="bold">備註</p>


                <div class="box2">

                    <textarea name="" id="" cols="47" rows="10">




              Type some words Here~~
                    </textarea>
                </div>
                <table>
                    <tr>
                        <td td style="width: 50%;">
                            <p class="bold">Reset</p>
                            <input type="reset" value="重整">
                        </td>
                        <td style="width: 50%;">
                            <div class=" box1">
                                <p class="bold submit">Submit</p>
                                <input type="submit" value="送出">
                            </div>
                        </td>
                    </tr>
                </table>


            </fieldset>

        </form>
    </div>
</body>

</html>
