<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .header,
        .aside,
        .main,
        .footer {
            border: 1px solid black;
        }

        body {

            width: 1024px;
            height: 768px;
            margin: auto;
        }

        .header {

            width: 100%;
            height: 65px;
            background-color: bisque;

        }

        .container {
            display: flex;
            flex-wrap: wrap;
            height: calc(100% - 65px - 20px);
            width: 1024px;
            background-color: brown;
            margin: auto;
        }

        .aside {

            width: 215px;
            height: 100%;

        }

        .aside-header {

            height: calc(100% - 25px);
            background-color: cadetblue;
        }

        /* .aside-footer {

            height: cal(100% - 25px);
            background-color: crimson;
        } */

        .main {
            width: calc(100% - 215px);
            height: 100%;

        }

        .main-header {

            height: 29px;
            background-color: rosybrown;

        }

        .main-footer {

            height: calc(100% - 29px);
            background-color: cadetblue;

        }

        .footer {
            width: 100%;
            height: 20px;
            background-color: bisque;

        }
    </style>
</head>

<body>
    <header class="header">header</header>
    <div class="container">
        <aside class="aside">
            <section class="aside-header">aside-header</section>
            <section class="aside-footer">aside-footer</section>
        </aside>
        <main class="main">
            <section class="main-header">main-header</section>
            <section class="main-footer">main-footer</section>
        </main>
    </div>
    <footer class="footer">footer</footer>
</body>

</html>
