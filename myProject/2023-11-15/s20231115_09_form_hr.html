<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>hr form</h2>
        <form action="/action_page.php" enctype="multipart/form-data">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="text">Date:</label>
                        <input type="Date" class="form-control" id="text" name="date">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="text">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="text">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="text">Mobile:</label>
                        <input type="text" class="form-control" id="mobile" placeholder="Enter mobile" name="mobile">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3 mt-3">
                        <label for="text">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3 mt-3">
                        <label for="text">Love:</label>
                        <select class="form-select form-select" name="love">
                            <option>html</option>
                            <option>css</option>
                            <option>php</option>
                            <option>js</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="text">Love:</label>
                        <select class="form-select form-select">
                            <option>html</option>
                            <option>css</option>
                            <option>php</option>
                            <option>js</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="text">File:</label>
                        <input type="File" class="form-control" id="text" name="file">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="mb-3 mt-3">
                        <label for="text">Name:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                                checked>
                            <label class="form-check-label" for="radio1">Option 1</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                            <label class="form-check-label" for="radio2">Option 2</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" disabled>
                            <label class="form-check-label">Option 3</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="text">Radio:</label>
                <div class="col">
                    <div class="mb-3 mt-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3" disabled>
                            <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="text">Checkbox:</label>
                <div class="col">
                    <div class="mb-3 mt-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"
                                disabled>
                            <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3 mt-3">
                        <label for="comment">Comments:</label>
                        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>

                    </div>
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
