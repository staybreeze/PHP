<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課表</title>
    <style>
        table , tr , td {
            border: 5px solid black;
            border-style:solid;
            border-color: #96D4D4;
            /* border-collapse: collapse; */
            text-align: center;            
        }
        td{
            width: 80px;
            height: 80px;
        }
        h3{
            text-align: center;
        }
        .container{
            /* text-align: center; */
            margin: auto;
            /* background-color: red; */
            /* width: 50%; */
        }
        table{
            margin: auto;
            /* background-color: lightblue; */
        }
        .bg-pink{
            background-color: lightpink;
        }
        .bg-blue{
            background-color: lightblue;
        }
        .bg-yellow{
            background-color:lightgoldenrodyellow
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>功課表</h3>
        <table>
            <tr class="bg-pink">

</html>
